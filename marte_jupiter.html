<!DOCTYPE html>
<html>

<head>
    <title> tu peso en un lugar donde pesas menos</title>
</head>

<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto en la tierra que en jupiter</p>
    <script>
        var usuario = prompt("cual es tu peso");
        var planeta = prompt("Elige tu planeta.\n1 es marte , 2 es jupiter");
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var nombre_planeta;
        var texto_final;

        if (planeta == 1) {
            peso_final = peso * g_marte / g_tierra;
            nombre_planeta = "marte";
            peso_final = parseInt(peso_final);
            texto_final = "Tu peso en " + nombre_planeta + " es <strong> " + peso_final + " kilos</strong>";
        }
        else if (planeta == 2) {
            peso_final = peso * g_jupiter / g_tierra;
            nombre_planeta = "jupiter";
            peso_final = parseInt(peso_final);
            texto_final = "Tu peso en " + nombre_planeta + " es <strong> " + peso_final + " kilos</strong>";
        }
        else {
            peso_final = 1000000;
            texto_final = "El planeta que elegiste es incorrecto.";
        }
        document.write(texto_final);
    </script>
</body>
<html>
